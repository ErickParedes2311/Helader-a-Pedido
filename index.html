<!DOCTYPE html>
<html lang="es">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Estilos/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="Imagenes/helado.ico.png" type="image/x-icon">
        <title>Pedido de heldos</title>
</head>
<body>

        <div class="contenedor">
                <div class="carrito">
                        <h1>Carrito de Compra</h1>
                        <table class="tabla">
                                <thead class="encabezado_titulo">
                                        <tr class="encabezado">
                                                <th class="Producto"></th>
                                                <th class="cantidad">Cantidad</th>
                                                <th class="p_compra">Compra</th>
                                                <th class="p_venta"> Venta</th>
                                        </tr>
                                </thead>
                                <tbody class="cuerpo_detalles">
                                        <tr class="tr_cuerpo">
                                                <th class="imagen">
                                                        <img src="Imagenes/empastado.png" alt="">
                                                        <h3 class="text_titulo">Empastado:</h3>
                                                </th>
                                                <th class="cont_contador">
                                                        <button class="contador mas" onclick="sumar('empastado')">+</button>
                                                        <span class="resultado" id="empastado">0</span>
                                                        <button class="contador menos" onclick="restar('empastado')">-</button>
                                                </th>
                                                <th class="p_producto_compra" id="compra_empastado">$0</th>
                                                <th class="p_producto_venta" id="venta_empastado">$0</th>
                                        </tr>
                                        <tr class="tr_cuerpo">
                                                <th class="imagen">
                                                        <img src="Imagenes/salcedo.png" alt="">
                                                        <h3 class="text_titulo">Salcedo:</h3>
                                                </th>
                                                <th class="cont_contador">
                                                        <button class="contador mas" onclick="sumar('salcedo')">+</button>
                                                        <span class="resultado" id="salcedo">0</span>
                                                        <button class="contador menos" onclick="restar('salcedo')">-</button>
                                                </th>
                                                <th class="p_producto_compra" id="compra_salcedo">$0</th>
                                                <th class="p_producto_venta" id="venta_salcedo">$0</th>
                                        </tr>
                                        <tr class="tr_cuerpo">
                                                <th class="imagen">
                                                        <img src="Imagenes/Vaso.png" alt="">
                                                        <h3 class="text_titulo">Vaso:</h3>
                                                </th>
                                                <th class="cont_contador">
                                                        <button class="contador mas" onclick="sumar('vaso')">+</button>
                                                        <span class="resultado" id="vaso">0</span>
                                                        <button class="contador menos" onclick="restar('vaso')">-</button>
                                                </th>
                                                <th class="p_producto_compra" id="compra_vaso">$0</th>
                                                <th class="p_producto_venta" id="venta_vaso">$0</th>
                                        </tr>
                                        <tr class="tr_cuerpo">
                                                <th class="imagen">
                                                        <img src="Imagenes/chocolate-cono.png" alt="">
                                                        <h3 class="text_titulo">Cono:</h3>
                                                </th>
                                                <th class="cont_contador">
                                                        <button class="contador mas" onclick="sumar('cono')">+</button>
                                                        <span class="resultado" id="cono">0</span>
                                                        <button class="contador menos" onclick="restar('cono')">-</button>
                                                </th>
                                                <th class="p_producto_compra" id="compra_cono">$0</th>
                                                <th class="p_producto_venta" id="venta_cono">$0</th>
                                        </tr>
                                        
                                </tbody>
                        </table>
                </div>
                <div class="total_pagar">
                        <form action="" class="formulario">
                                <section class="formulario_items">
                                        <label for="compra">Compra:</label>
                                        <span class="items" id="total_compra">$0</span>
                                </section>

                                <section class="formulario_items">
                                        <label for="venta">Venta:</label>
                                        <span class="items" id="total_venta">$0</span>
                                </section>

                                <section class="formulario_items">
                                        <label for="ganancia">Ganancia:</label>
                                        <span class="items" id="ganancia">$0</span>
                                </section>

                                <input type="submit" onclick="pedido()">

                        </form>
                </div>
        </div>

        <script src="/Mecanica/index.js"></script>
</body>
</html>
